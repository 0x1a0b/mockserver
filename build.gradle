apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    // http
    compile 'org.eclipse.jetty:jetty-servlet:9.0.0.RC0'
    compile 'org.eclipse.jetty:jetty-server:9.0.0.RC0'
    compile 'org.eclipse.jetty:jetty-client:9.0.0.RC0'
    // JSON
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.12'
    // aspects
    compile 'aopalliance:aopalliance:1.0'
    compile 'org.aspectj:aspectjweaver:1.7.1'
    // spring
    compile 'org.springframework:spring-test:3.2.0.RELEASE'
    compile 'org.springframework:spring-web:3.2.0.RELEASE'
    // commons & guava
    compile 'org.apache.commons:commons-lang3:3.1'
    compile 'commons-collections:commons-collections:3.2.1'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.guava:guava:14.0-rc3'
    // http
    compile 'org.apache.httpcomponents:httpclient:4.2.3'
    // logging
    compile 'org.slf4j:slf4j-api:1.7.2'
    compile 'ch.qos.logback:logback-classic:1.0.9'
    // test
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.8.4'
}

task(run, dependsOn: 'classes', type: JavaExec) {
    main = 'org.mockserver.server.EmbeddedJettyRunner'
    classpath = sourceSets.main.runtimeClasspath
    if(project.hasProperty("port")){
        args port
    }
}