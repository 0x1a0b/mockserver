apply plugin: 'war'

dependencies {
    // http
    compile "javax.servlet:javax.servlet-api:$servletVersion"

    // Jetty Server
    compile "org.eclipse.jetty:jetty-http:$jettyVersion"
    compile "org.eclipse.jetty:jetty-server:$jettyVersion"

    // Jetty Client
    compile "org.eclipse.jetty:jetty-client:$jettyVersion"
    compile "org.eclipse.jetty:jetty-util:$jettyVersion"

    // Apache Client
    compile "org.apache.httpcomponents:httpclient:$apacheClientVersion"
    compile "org.apache.httpcomponents:httpcore:$apacheCoreVersion"

    // Jersey Client
    compile "javax.ws.rs:javax.ws.rs-api:$javaxRsVersion"
    compile "org.glassfish.jersey.core:jersey-client:$jerseyVersion"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"
    compile "org.glassfish.jersey.connectors:jersey-apache-connector:$jerseyVersion"

    // grizzly Client
    compile "org.glassfish.grizzly:grizzly-http-client:$grizzlyVersion"
    compile "com.ning:async-http-client:$asyncClientVersion"

    // html
    compile "org.freemarker:freemarker:$freemarkerVersion"
    testCompile "org.jsoup:jsoup:$jsoupVersion"

    // json (object serialisation)
    compile "org.codehaus.jackson:jackson-mapper-asl:$jacksonMapperAslVersion"
    compile "javax.annotation:javax.annotation-api:$javaxAnnotationVersion"

    // guava
    compile "com.google.guava:guava:$guavaVersion"

    // spring
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"

    // logging
    runtime "org.slf4j:slf4j-api:$slf4jVersion"
    runtime "org.slf4j:slf4j-jcl:$slf4jVersion"
    runtime "org.slf4j:slf4j-log4j12:$slf4jVersion"
    runtime "org.slf4j:slf4j-jdk14:$slf4jVersion"
    runtime "ch.qos.logback:logback-classic:$logbackClassicVersion"

    // test
    testCompile "junit:junit:$junitVersion"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "org.mockito:mockito-all:$mockitoAllVersion"
    testCompile "org.hamcrest:hamcrest-core:$hamcrestCore"
}
